                <form  id="UserNew" method="POST" name="/user/crear">
                    <div class="form-row">
                        <div class="name">Name</div>
                        <div class="value">

                    <div class="form-row">

                        <div class="value">

                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="name">Rol</div>
                        <div class="value">
                            <div class="input-group">
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="subject" id="subject">
                                        <option disabled="disabled" selected="rol">Choose option</option>
                                        <option value="Administrador">Admin</option>
                                        <option value="Encuestador">Encuestador</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group d-flex align-items-center justify-content-center mt-4">
                        <button type="submit" class="btn btn--blue rounded submit p-3 px-5">Submit</button>
                    </div>
                </form>
