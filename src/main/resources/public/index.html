<!doctype html>
<html lang="en">
  <head>
  	<title>Login 08</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">

  	<!-- Bootstrap CSS -->
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  </head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Survey System</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
						<div class="icon d-flex align-items-center justify-content-center">
							<span class="fa fa-user-o"></span>
						</div>
						<form class="login-form" onsubmit="login(document.getElementById('username').value,document.getElementById('password').value)">
							<div class="form-group">
								<input type="text" id="username" name="username" class="form-control rounded-left" placeholder="Username" required>
							</div>
							<div class="form-group d-flex">
								<input type="password" id="password" name="password" class="form-control rounded-left" placeholder="Password" required>
							</div>
							<div class="form-group d-flex">
								<div class="w-100 align-items-center justify-content-center">
									<label class="form-check-label" for="exampleCheck1">Remember Me!:</label>
									<input type="checkbox" name="chkRemember" class="form-check-input" id="exampleCheck1">
								</div>
							</div>
							<div class="form-group d-flex align-items-center justify-content-center mt-4">
								<button type="submit" class="btn btn--blue rounded submit p-3 px-5" >Login</button>
							</div>
				  		</form>
					</div>
				</div>
	        </div>
		</div>
	</section>

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<!-- Main JS-->
	<script src="js/main.js"></script>
	<!-- Bootstrap Bundle with Popper -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>


	</body>
</html>
